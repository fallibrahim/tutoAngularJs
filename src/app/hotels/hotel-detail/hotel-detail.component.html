<div class="container">
    <div class="card" *ngIf="hotel">
      <div class="card-header text-white bg-primary">
         {{ hotel.nomHotels | uppercase }}
      </div>
      <div class="card-body">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">Nom :</div>
                    <div class="col-md-8">{{ hotel.nomHotels }}</div>
                </div>

                <div class="row">
                    <div class="col-md-4">Description :</div>
                    <div class="col-md-8">{{ hotel.description }}</div>
                </div>

                <div class="row">
                    <div class="col-md-4">Prix :</div>
                    <div class="col-md-8 text-success">{{ hotel.prix |
                        currency : "frcs" : "symbol" : "1.3-3" : "fr" 
                        
                    }}
                    <span class="text-dark">par nuit</span>
                </div>
                </div>
                <div class="row">
                    <div class="col-md-4">Note :</div>

                    <div class="col-md-8">
                        <app-start-rating [rating]="hotel.rating"></app-start-rating>  
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <img [src]="hotel.imageUrl" 
                [alt]="hotel.nomHotels" 
                [title]="hotel.nomHotels | uppercase" 
                class="card-img-top"/>
            </div>
        </div>
      </div>
      <div class="card-footer">
        <button  class="btn btn-outline-primary d-flex" 
        (click)="backToList()">
        <span class="material-icons">
            keyboard_arrow_left
        </span>
        retour Ã  la liste
        </button>
      </div>
    </div>
</div>
