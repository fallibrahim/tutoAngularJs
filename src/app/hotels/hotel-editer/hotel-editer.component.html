<ng-container *ngIf="errorMessage">
    <div class="alert alert-danger d-flex align-items-center" (click)="hideError()">
        <span class="material-icons me-2">error</span>
            {{ errorMessage }}
        <span class="material-icons ms-auto">
          close
        </span>
    </div>
</ng-container>
<div class="card">
    <div class="card-header text-white bg-primary">
     {{ pageTitle }}
    </div>
    <form novalidate [formGroup]="hotelForms" (ngSubmit)="saveHotel()">
    <div class="card-body">
         <div class="form-group row mb-2">
         <label for="nomHotelId" class="col-md-2 col-form-label">
             nom Hotel
         </label>
         <div class="col-md-8">
             <input type="text"
              class="form-control"
              placeholder="nom(obligatoire)"
              id="nomHotelId"
              formControlName="nomHotels"
              [ngClass]="{'is-invalid': formErrors['nomHotels']}"
              />    
              <span class="invalid-feedback">
               {{ formErrors['nomHotels'] }}
              </span>
         </div>
         </div>
         <div class="form-group row mb-2">
             <label for="prixId" class="col-md-2 col-form-label">
                prix
             </label>
             <div class="col-md-8">
                 <input type="text"
                  class="form-control"
                  placeholder="nom(obligatoire)"
                  id="prixId"
                  formControlName="prix"
                  [ngClass]="{'is-invalid': formErrors['prix']}"/>
                  <span class="invalid-feedback">
                    {{ formErrors['prix'] }}
                   </span>
             </div>
             </div>
             <div class="form-group row mb-2">
                 <label for="evId" class="col-md-2 col-form-label">
                    Evalution(1-5)
                 </label>
                 <div class="col-md-8">
                     <input type="text"
                      class="form-control"
                      placeholder="Evalution(1-5)"
                      id="evId"
                      formControlName="rating"
                      [ngClass]="{'is-invalid': formErrors['rating']}"/>
                      <span class="invalid-feedback">
                        {{ formErrors['rating'] }}
                       </span>
                 </div>
                 </div>
                 <div formArrayName="tags">
                    <div class="form-group row mb-2" 
                    *ngFor="let tag of tags.controls; let i=index">
                        <label [attr.for]="i" class="col-md-2 col-form-label">
                           {{ 'Etiquette ' + i}}
                        </label>
                        <div class="col-md-8">
                            <input type="text"
                             class="form-control"
                             placeholder="{{ 'Etiquette ' + i }}"
                             [id]="i"
                            [formControlName]="i">
                        </div>
                        <button type="button"
                         class="col-md-2 btn btn-outline-danger btn-sm"
                         (click)="deleteTags(i)">
                            supprimer
                        </button>
                        </div>
                 </div>
                 <div class="row">
                     <div class="col-md-2">
                            <button class="btn btn-outline-primary btn-sm" (click)="addTags()">
                             ajouter une Ã©tiquette
                            </button>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="descriptionId" class="col-md-2 col-form-label">
                            Description 
                        </label>
                        <div class="col-md-8">
                        <textarea
                        name="" 
                        id="descriptionId" 
                        cols="30" 
                        rows="10"
                        class="form-control"
                        id="nomHotelId"
                        formControlName="description"></textarea>
                    </div>
                </div>      
          </div>
       <div class="card-footer">
        <div class="form-group row">
          <div class="offset-md-2 col-md-8">
            <button class="btn btn-primary me-3" type="submit">
                enregistrer
            </button>
            <button class="btn btn-outline-secondary me-3" 
            type="reset"
            routerLink="/hotels">
            annuler 
        </button>
        <button 
        class="btn btn-outline-danger" 
        type="button"
        [disabled]="this.hotel.id == 0"
        (click)="deleteHotel()">
        supprimer
    </button>
</div>
</div>
</div>
</form>
</div>
